<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZKsync Easy On-Ramp Development</title>
  </head>
  <body>
    <form
      id="crypto-onramp-form"
      style="
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin: 0 auto;
        gap: 1rem;
      "
    >
      <label for="fiat-amount">Amount:</label>
      <input
        type="number"
        id="fiat-amount"
        name="fiat-amount"
        min="0"
        step="any"
        value="100"
        required
      />
      <label for="to-token">To Token:</label>
      <select id="to-token" name="to-token">
        <option value="0x0000000000000000000000000000000000000000">ETH</option>
        <option value="0xB8c77482e45F1F44dE1745F52C74426C631bDD52">BNB</option>
        <option value="0xe1134444211593Cfda9fc9eCc7B43208615556E2">UNI</option>
      </select>

      <label for="address">Send to address:</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        value="0x1BDea3773039Fce568CEc019f2C8733CCd0B4431"
      />
      <button type="submit">Get Quotes</button>
    </form>

    <div id="results">
      <ul id="results-list"></ul>
    </div>
    <div id="order-status"></div>
    <script type="module" src="/src/dev.ts"></script>
  </body>
</html>
