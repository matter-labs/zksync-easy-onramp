<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZKsync Easy On-Ramp Development</title>
  </head>
  <body>
    <form
      id="crypto-onramp-form"
      style="
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin: 0 auto;
        gap: 1rem;
      "
    >
      <label for="fiat-amount">Amount:</label>
      <input
        type="number"
        id="fiat-amount"
        name="fiat-amount"
        min="0"
        step="any"
        value="100"
        required
      />
      <label for="to-token">To Token:</label>
      <select id="to-token" name="to-token"></select>

      <label for="address">Send to address:</label>
      <input type="text" id="address" name="address" readonly value="" />
      <button type="submit">Get Quotes</button>
    </form>

    <div id="results">
      <ul id="results-list"></ul>
    </div>
    <div id="order-status"></div>
    <script type="module" src="/src/dev.ts"></script>
  </body>
</html>
