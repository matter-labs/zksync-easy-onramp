name: 🔍 Checks

on:
  pull_request:
  workflow_dispatch:

env:
  HUSKY: 0
  CI: true

jobs:
  format:
    name: Validate linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Dependencies
        run: npm install
      - name: Runs Linters
        run: npm run lint
  typecheck:
    name: Validate TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Dependencies
        run: npm install
      - name: Runs TypeScript
        run: cd packages/sdk && npm run typecheck
