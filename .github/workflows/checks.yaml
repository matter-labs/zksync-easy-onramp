name: üîç Checks

on:
  pull_request:
  workflow_dispatch:

env:
  HUSKY: 0
  CI: true

jobs:
  format:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "./package-lock.json"
      - name: Install dependencies
        run: npm ci --workspaces true --include-workspace-root
      - name: Runs format checks
        run: npm run format:check
  verify-server-build:
    name: Verify server build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "./package-lock.json"
      - name: Install dependencies
        run: npm ci -w zksync-easy-onramp-server --include-workspace-root
      - name: Verify server build
        run: npm run build -w zksync-easy-onramp-server
